<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat page for {{ username }}</title>
</head>
<body>
    <h1>Welcome, {{ username }}</h1>

    <form method="POST">
        <textarea name="message" id="message" cols="50" rows="4" autofocus></textarea>
        <br>
        <button>Send message</button>
    </form>

    {% for message in chat_messages %}
        <p>({{ message.timestamp }}) {{ message.from }}: {{ message.message }}</p>
    {% endfor %}

    <!-- JavaScript to refresh the page automatically every 5 seconds. --> 
    <script>

        let textbox = document.getElementById("message")

        let timer = setTimeout(function() {
            location.reload();
        }, 10000)

        textbox.onkeydown = function(e) {
            /* Reset timer on every key press in the messsage box */
            clearTimeout(timer)
            let timer = setTimeout(function() {
                location.reload();
            }, 10000)
        }
    </script>
</body>
</html>
